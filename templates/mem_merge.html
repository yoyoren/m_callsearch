<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>21Cake{if $ur_here}-{$ur_here}{/if}</title>
{insert_scripts files="jquery-1.7.min.js"}
<script>
$.fn.ready(function() 
{
	$("input[type = 'radio']").change(function()
	{
		$("input[type = 'checkbox']").attr("disabled",false);
		$(this).parent().next().children().attr("disabled","disabled");
	});	
}); 
</script>
</head>
<body>
<form name="mergefrm"  method="post" action="mem_user.php?act=merge">
<table border="1" cellpadding="0" cellspacing="0">
    <tr align="center">
    	<th>设为主</th><th>选择合并</th><th>用户名</th><th>真实名</th>
	    <th>手机号</th><th>其他电话</th><th>普通备注</th><th>财务备注</th>
    </tr>     
    {foreach from = $users item = v}
    <tr align="center">
        <td><input type="radio" name="main" value="{$v.user_id}" /></td>
        <td><input type="checkbox" name="secondary[]" value="{$v.user_id}" /></td>
        <td>{$v.user_name}&nbsp;</td>
        <td>{$v.rea_name}&nbsp;</td>
        <td>{$v.mobile_phone}&nbsp;</td>
        <td>{$v.office_phone}&nbsp;</td>
        <td>{$v.back_info}&nbsp;</td>
        <td>{$v.question}&nbsp;</td>
    </tr>  
    {/foreach}
    <tr align="center"><td colspan="8">合并原因:<input type="text" name="reason" value="" /></td></tr>  
    <tr align="center"><td colspan="8"><input type="submit" value="不合并使用此客户">&nbsp;&nbsp;&nbsp;<input type="submit" value="合并用户"></td></tr>  
</table>
</form>    
</body>
</html>
