<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>21Cake{if $ur_here} - {$ur_here} {/if}</title>
<link href="styles/Layer.css" rel="stylesheet" type="text/css" />
<link href="styles/Render.css" rel="stylesheet" type="text/css" />
<script type="text/javascript">
	function userEdit()
	{
		return true;
	}
</script>
</head>
<body>
<form name="formEdit" action="" method="post" onSubmit="return userEdit();">
<div class="page">
<fieldset>
    <legend>客户信息修改</legend>
    <table width="100%">
        <tr>
            <td  align="right" height="30"><strong>用户名称：</strong></td>
            <td align=left>{$user.user_name}</td>
            <td align="right"  height="30"><strong>真实姓名：</strong></td>
            <td align=left><input name="rea_name" type="text" value="{$user.rea_name}" size="25" /></td>
        </tr>
        <tr>
            <td align="right" height="30"><strong>出生日期：</strong></td>
            <td  align=left> <select name="birthdayYear">
            {html_options options=$year selected=$birthday[0]}
            </select>&nbsp;<select name="birthdayMonth">
            {html_options options=$month selected=$birthday[1]}
            </select>&nbsp;<select name="birthdayDay">
            {html_options options=$day selected=$birthday[2]}
            </select> </td>
            <td align="right" ><strong>客户性别：</strong></td>
            <td >
            {html_radios name="sex" options=$sex checked=$user.sex}
        </tr>
        <tr>
            <td align="right" height="30"><strong>手机号码：</strong></td>
            <td align=left><input id="mobile" name="mobile_phone" type="text" value="{$user.mobile_phone}" size="25" maxlength="11" />
            <span id="email_notice" style="color:#FF0000"> *</span> </td>
            <td align="right"><strong>客户积分：</strong></td>
            <td align=left>{$user.pay_points}</td>
        </tr>
        <tr>
            <td align="right" height="30"><strong>座机号码：</strong></td>
            <td align=left><input name="home_phone" type="text" value="{$user.home_phone}" size="25" /></td>
            <td align="right"><strong>其它电话：</strong></td>
            <td align=left><input name="office_phone" type="text" value="{$user.office_phone}" size="25" /></td>
        </tr>
        <tr>
            <td align="right" height="30"><strong>客户备注：</strong></td>
            <td align="left" colspan="3"><textarea name="back_info" cols="80">{$user.back_info}</textarea></td>
        </tr>
        <tr>
            <td align="right" height="30"><strong>账户备注：</strong></td>
            <td align="left" colspan="3"><textarea name="question" cols="80">{$user.question}</textarea></td>
        </tr>
        <tr>
            <td style="border-right:none">{$msg}</td>
            <td colspan="3" align="center" height="30" style="border-left:none">
            	<input name="submit" type="submit" value="确认修改" />
            </td>
        </tr>
    </table>
</fieldset>
<hr />
</div>
</form>
</body>
</html>
